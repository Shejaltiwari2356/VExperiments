<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Customized T-shirts</title>
</head>
<body>

    <h1>Order Your Customized T-shirts</h1>

    <form action="/submit_order" method="POST">
        <!-- T-shirt Customization -->
        <fieldset>
            <legend>T-shirt Customization</legend>
            
            <label for="tagline">Tagline on the Shirt:</label><br>
            <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline here" required><br><br>
            
            <label for="color">Color:</label><br>
            <select id="color" name="color" required>
                <option value="">Select a color</option>
                <option value="black">Black</option>
                <option value="white">White</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select><br><br>
            
            <label for="size">Size:</label><br>
            <select id="size" name="size" required>
                <option value="">Select a size</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option>
            </select><br><br>
            
            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required><br><br>
        </fieldset>

        <!-- Delivery Details -->
        <fieldset>
            <legend>Delivery Details</legend>

            <label for="delivery_date">Delivery Date:</label><br>
            <input type="date" id="delivery_date" name="delivery_date" required><br><br>

            <label for="name">Recipient's Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter recipient's name" required><br><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" placeholder="Enter delivery address" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required><br><br>
        </fieldset>

        <!-- Additional Comments -->
        <fieldset>
            <legend>Additional Comments</legend>
            
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter any additional instructions or comments here"></textarea><br><br>
        </fieldset>

        <!-- Form Submission -->
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">

    </form>

</body>
</html>
